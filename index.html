<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>OptiBots Solutions</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="OptiBots Solutions Logo">
        </div>
    </header>
    <section class="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Fill out the form below to get in touch, and we'll get back to you promptly.</p>
            <form action="https://forms.hubspot.com/uploads/form/v2/48757162/c8b6c5f6-6254-47ce-86d0-e9963913e429" method="POST">
                <input name="firstname" type="text" placeholder="Your Name &nbsp;*" required>
                <input name="email" type="email" placeholder="Your Email &nbsp;*" required>
                <input name="mobilephone" type="tel" placeholder="Your Phone Number" pattern="^[0-9+\-]*$" title="Phone number must contain only numbers, +, and hyphens">
                <textarea name="message" placeholder="Your Message &nbsp;*" rows="4" required></textarea>
                <input name="hs_lead_status" style="display:none;" type="text" value="New">
                <button name="submitbutton" type="submit">Send Message</button>
            </form>
            <br>
            <p>&copy; OptiBots Solutions Since 2023. All rights reserved.</p>
        </div>
    </section>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const h2 = document.querySelector('h2');

        if (window.location.hash === '#thankyou') {
            h2.textContent = 'Thank you!';
            setTimeout(function() {
                window.location.assign('./');
                h2.textContent = 'Contact Us';
            }, 2000);
        } else {
            h2.textContent = 'Contact Us';
        }
    });
    document.querySelector('form').addEventListener('submit', function(event) {
            document.querySelector('button[name="submitbutton"]').style.display = 'none';
            document.body.style.cursor = 'wait';
            setTimeout(function() {
                window.location.assign('#thankyou');
                location.reload();
            }, 5000);
        });
    </script>
</body>
</html>
