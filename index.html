<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>OptiBots Solutions</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="OptiBots Solutions Logo">
        </div>
    </header>

    <section class="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Fill out the form below to get in touch.</p>
            <form action="https://forms.hubspot.com/uploads/form/v2/48757162/c8b6c5f6-6254-47ce-86d0-e9963913e429" method="POST">
                <input name="firstname" type="text" placeholder="Your Name &nbsp;*" required>
                <input name="email" type="email" placeholder="Your Email &nbsp;*" required>
                <input name="mobilephone" type="tel" placeholder="Your Phone Number" pattern="^[0-9+\-]*$" title="Phone number must contain only numbers, +, and hyphens">
                <textarea name="message" placeholder="Your Message &nbsp;*" rows="4" required></textarea>
                <input style="display:none;" name="hs_lead_status" type="text" value="New">
                <button type="submit">Send Message</button>
            </form>
            <br>
            <p>&copy; OptiBots Solutions Since 2023. All rights reserved.</p>
        </div>
    </section>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            // Change the cursor to loading (wait) before submission
            document.body.style.cursor = 'wait';
    
            // Allow the form to submit and then redirect after 2 seconds
            setTimeout(function() {
                // Redirect to thank you page after form submission
                window.location.href = 'thank-you.html'; // Replace with your own thank you page URL
            }, 2000); // 2000 milliseconds = 2 seconds
        });
    </script>
</body>
</html>
